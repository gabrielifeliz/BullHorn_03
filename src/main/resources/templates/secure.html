<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
</head>
<body>
    <nav th:replace="base :: navbar"></nav>
    <p align="center"><a class="btn btn-primary btn-lg"
          href="/add" role="button">
        Add Message</a>
    </p>
    <div class="container">
    <p align="right"><a class="btn btn-default btn-lg"
              href="/logout" role="button">
            Logout</a>
    </p> 
        <div class="jumbotron" th:each="message : ${messages}">
                <h5>
                    <td th:text="${message.id}"></td>
                </h5>
                <h2>
                    <td th:text="${message.content}"></td>
                </h2>
                    <p><a class="btn btn-primary btn-lg"
                          th:href="@{/detail/{id}(id=${message.id})}"
                          role="button"> View </a>
                    </p>
                <h5>
                	<td th:text="${message.sentBy}"></td>    
                </h5>
                <h5>
                    <td th:text="${message.postedDate}"></td>
                </h5>
        </div>
    </div>
    <nav th:replace="base :: footer"></nav>
    <th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
